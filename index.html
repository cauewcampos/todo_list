<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1 id="title">Lista de Afazeres por Usuário</h1>
        </header>
        <section id="add_menu">
            <div class="menu">
                <h2>Adicionar Novo Usuário</h2>
                <form class="input_user">
                    <input id="new_user_name" type="text" placeholder="Nome do usuário">
                    <input id="new_img_url" type="text" placeholder="URL da imagem do usuário">
                </form>
                <button id="addUser_btn">
                   <i class="fa-solid fa-user-plus"></i>  Adicionar Usuário 
                </button>
            </div>
        </section>
        <section class="user_page">
            <div class="user_profile">
                <img src="URL_DA_IMAGEM" alt="Foto de perfil do usuário" class="user_image">
                <h3 class="user_name">NOME_DO_USUARIO</h3>
                <button class="btn_Edit edit_profile"><i class="fa-solid fa-pen"></i></button>
                <button class="btn_Rem rm_profile"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="config_user">
                <input type="text" name="text" class="new_task" placeholder="Novo afazer">
                <button class="add_newTask">+ Adicionar Tarefa</button>
            </div>
            <div class="tasks_container">
                <div class="user_tasks">
                    <input type="checkbox" id="check1">
                    <p>Estudar JavaScript</p>
                    <button class="btn_Edit edit_task"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn_Rem rm_task"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="user_tasks">
                    <input type="checkbox" id="check2" checked>
                    <p>Estudar Node.js</p>
                    <button class="btn_Edit edit_task"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn_Rem rm_task"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
